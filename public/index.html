<html ng-app="coolgarbage">
  <head>
    <title>My Cool Garbage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="MainCtrl as vm">
    <div ng-repeat="garbage in vm.garbage | orderBy: '-cools'">
      {{garbage.name}} - cools: {{garbage.cools}}
    </div>
    <form>
      <h2>Add New Garbage</h2>
      <label>What's your Garbage?</label>
      <input type="text" ng-model="vm.newGarbage.name">
      <button ng-click="vm.addGarbage()">Add Garbage!</button>
    </form>
  </body>
</html>
